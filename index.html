<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Forever Love</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }
    .text {
      position: absolute;
      color: hotpink;
      font-size: 24px;
      animation: fly 5s linear infinite;
      white-space: nowrap;
    }

    @keyframes fly {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const messages = [
    "ÊàëÁà±‰Ω† ‚ô•Ô∏è",
    "ÊàëÊÉ≥‰Ω† ü•∫",
    "Forever love üíñ",
     "sabutaüíñ",
    "1994-04-27"
  ];

  function createFlyingText() {
    const text = document.createElement('div');
    text.className = 'text';
    text.innerText = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * window.innerWidth + 'px';
    text.style.top = Math.random() * window.innerHeight + 'px';
    document.body.appendChild(text);

    setTimeout(() => {
      text.remove();
    }, 5000);
  }

  setInterval(createFlyingText, 500);
</script>

</body>
</html>
